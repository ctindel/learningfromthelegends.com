text: "These DVDs are not only a masterclass with Rolf but also a masterclass with the many trumpet legends who have influenced him throughout his career.  Maurice Andre, Armando Ghitalla, Rafael Mendez, they all played an integral part in how Rolf approached the trumpet and, in particular, these two masterworks."
