longtext: "Lara St. John is a brilliant teacher as well as artist. I hope this DVD gets around - it should! She is clear, concise, and her demonstrations are wonderful. Lara is doing a wonderful thing with these videos and I hope they help a lot of young (and not-so-young) people. I learned a lot."
