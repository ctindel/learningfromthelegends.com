<div class="container">
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-sm-4">
            <img src="{{.Get "src"}}"/>
        </div>
        <div class="col-sm-8" style="background-color: #e0e0d3; border-radius: 4px; width: 380px; padding: 15px; font-family: sans-serif;">
            <h4 style="color: #715041; text-align: center; font-size: 20px; font-family: sans-serif; text-transform: uppercase; padding: 5px; letter-spacing: 2px; margin-bottom: 10px;">On Sale Now!</h4>
            Regular Price: <s>{{.Get "origprice"}}</s><br/>
            <span style="font-size: 15px; color: #715041; font-weight: bold;">Sale Price: {{(.Get "saleprice")}}</span><br/>
            You Save: {{(.Get "savingspct" )}}%
            <a href="{{(.Get "squareupurl")}}" target="_blank" style="background-color: #ff7300; border-radius: 4px; color: #ffffff; display: inline-block; font-family: sans-serif; font-size: 13px; font-weight: bold; line-height: 40px; text-align: center; text-decoration: none; width: 200px; -webkit-text-size-adjust: none;">Buy Now</a>
            <div style="background-color: #ffffff; height: 2px; margin: 15px 0 20px 0; align: center;">&nbsp;</div>
            <h4 style="text-transform: uppercase; padding: 5px; text-align: center; letter-spacing: 2px; margin-bottom: 10px;">Also available at</h4>
            <a href="{{(.Get "amazonurl")}}"><img src="/img/logos/amazon-logo.png"/></a><br/>
            <a href="{{(.Get "vcurl")}}"><img src="/img/logos/violin-channel-logo.png"/></a><br/>
            <a href="{{(.Get "amazonivurl")}}"><img src="/img/logos/amazon-instant-video-logo.png"/></a><br/>
        </div>
    </div>
</div>
